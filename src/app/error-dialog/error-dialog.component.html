<div class="dialog-content">
  <h2 class="dialog-title">Usuário não localizado</h2>
  <p class="dialog-text">Desculpe, não foi possível encontrar um usuário com esse nome de usuário.</p>
  <div class="dialog-buttons">
    <button class="btn btn-primary btn-block" color="primary" (click)="onCadastrarClick()">Cadastrar</button>
    <button class="btn btn-primary btn-block" (click)="onFecharClick()">Fechar</button>
  </div>
</div>
